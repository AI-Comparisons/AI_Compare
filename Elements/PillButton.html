<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pill Button</title>
  <!-- Glow Effects: https://codepen.io/simeydotme/pen/ -->
  <style>
    .pill-button {
      width: 180px;
      height: 60px;
      background-color: transparent;
      color: #007bff;
      border: 2px solid #007bff;
      border-radius: 30px; /* Half the height */
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .pill-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div>
        <button class="pill-button">Click Me</button>
    </div>
</body>
</html>
