<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Nodes Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Floating UI CDN -->
  <script src="https://unpkg.com/@floating-ui/dom"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181e26;
      overflow: hidden;
      height: 100vh;
      display: flex;
    }
    #main {
      flex: 1 1 0;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .node {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 110px;
      height: 110px;
      padding: 0;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 2px solid #fff2;
      user-select: none;
      will-change: transform;
      text-align: center;
      line-height: 1.18;
      word-break: break-word;
      white-space: pre-line;
    }
    .node.selected, .node:hover {
      z-index: 1;
      box-shadow: 0 8px 32px 8px #0004;
      border: 2px solid #fff8;
      transform: scale(1.10);
    }
    #sidebar {
      width: 370px;
      background: #232c3a;
      color: #e6eaf0;
      height: 100vh;
      box-shadow: -4px 0 22px #0007;
      padding: 44px 28px 28px 34px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
      position: fixed;
      right: 0;
      top: 0;
      z-index: 1000;
    }
    .sidebar-category {
      margin-top: 0.5px;
      font-size: 1.04em;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #ffecb3;
      margin-bottom: 0.5px;
    }
    .sidebar-value {
      min-height: 32px;
      margin-bottom: 34px;
      font-size: 1.06em;
      color: #fff;
      font-weight: 400;
      word-break: break-word;
      max-width: 95%;
    }
    .sidebar-category:first-child {
      margin-top: 0;
    }
    /* Simple legend */
    #legend {
      position: absolute;
      bottom: 18px;
      left: 30px;
      background: #262f43;
      color: #ffe;
      padding: 10px 18px 10px 15px;
      border-radius: 18px;
      font-size: 0.98em;
      box-shadow: 0 4px 22px #0005;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .legend-dot {
      width: 18px; height: 18px; display: inline-block; border-radius: 50%; margin-right: 8px; vertical-align: middle;
    }
    @media (max-width: 1100px) {
      #sidebar { width: 98vw; left: 0; top: auto; bottom: 0; height: auto; position: fixed; right: unset;}
      #main { height: calc(100vh - 240px);}
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <div id="sidebar"></div>
  <div id="legend"></div>

<script src="ai_compare_data.js"></script>
<script>

// Generate unique types and their colors
const typeColors = {};
const palette = [
  "#1e40af", // deep blue
  "#f43f5e", // vivid red
  "#22d3ee", // cyan
  "#f59e42", // orange
  "#a21caf", // purple
  "#16a34a", // green
  "#fbbf24", // yellow
  "#be185d", // magenta
  "#0ea5e9", // blue
  "#f87171", // coral
  "#7c3aed", // violet
  "#facc15", // gold
  "#e11d48", // crimson
  "#84cc16", // lime
  "#6366f1", // periwinkle
  "#fb7185", // rose
  "#f472b6", // pink
  "#14b8a6", // teal
  "#fcd34d", // pale yellow
  "#c026d3", // purple dark
];
let i = 0;
for (const row of data) {
  const type = row.Type || "Other";
  if (!(type in typeColors)) {
    typeColors[type] = palette[i++ % palette.length];
  }
}

// Get all unique category names from all data rows
const categories = Array.from(
  new Set(data.flatMap(row => Object.keys(row)))
);

// Floating node positions/speeds
const nodes = [];
const main = document.getElementById('main');

// --- Repulsion Physics ---
function applyRepulsion() {
  const repulsionStrength = 1200; // Increase for stronger push
  const minDist = 60; // Minimum distance between nodes
  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const n1 = nodes[i];
      const n2 = nodes[j];
      const dx = (n2.x + n2.radius) - (n1.x + n1.radius);
      const dy = (n2.y + n2.radius) - (n1.y + n1.radius);
      const dist = Math.sqrt(dx * dx + dy * dy);
      const minDist = n1.radius + n2.radius;
      if (dist < minDist && dist > 0) {
        // Repulsion force for circles
        const force = repulsionStrength / (dist * dist);
        const fx = force * dx / dist;
        const fy = force * dy / dist;
        if (!n1.attached) {
          n1.vx -= fx;
          n1.vy -= fy;
        }
        if (!n2.attached) {
          n2.vx += fx;
          n2.vy += fy;
        }
        // Optional: separate overlapping nodes
        const overlap = minDist - dist;
        if (overlap > 0) {
          const sepX = (dx / dist) * (overlap / 2);
          const sepY = (dy / dist) * (overlap / 2);
          if (!n1.attached) {
            n1.x -= sepX;
            n1.y -= sepY;
          }
          if (!n2.attached) {
            n2.x += sepX;
            n2.y += sepY;
          }
        }
      }
    }
  }
}

// Cluster nodes by Type
const typeOrder = Object.keys(typeColors);
const typeToNodes = {};
typeOrder.forEach(type => typeToNodes[type] = []);
data.forEach((row, idx) => {
  typeToNodes[row.Type].push({row, idx});
});
let nodeIdx = 0;
typeOrder.forEach((type, tIdx) => {
  const clusterCount = typeToNodes[type].length;
  // Arrange in a circle per type cluster
  const centerX = 250 + tIdx * 180;
  const centerY = 220 + (tIdx % 2) * 180;
  const radius = 80 + clusterCount * 2;
  typeToNodes[type].forEach((item, i) => {
    const angle = (2 * Math.PI * i) / clusterCount;
    const x = centerX + Math.cos(angle) * radius + Math.random()*10;
    const y = centerY + Math.sin(angle) * radius + Math.random()*10;
    const div = document.createElement('div');
    div.className = 'node';
    div.textContent = item.row.Name.split(/\s+/).join('\n');
    div.style.background = typeColors[type];
    div.style.borderColor = typeColors[type] || '#fff2';
    div.style.left = `${x}px`;
    div.style.top = `${y}px`;
    main.appendChild(div);
    // Store the correct data index for sidebar lookup
    div.dataset.dataIdx = item.idx;
    nodes.push({
      el: div,
      x, y,
      vx: (Math.random()-0.5) * 0.6 - 0.05,
      vy: (Math.random()-0.5) * 0.6 - 0.05,
      idx: item.idx,
      attached: false,
      hoverTimer: null,
      lastHover: 0,
      radius: 55 // half of width/height for circle collision
    });
    nodeIdx++;
  });
});

// --- Node Selection ---
let selectedNode = null;
nodes.forEach((node) => {
  node.el.addEventListener('click', (e) => {
    if (selectedNode) {
      selectedNode.el.classList.remove('selected-node');
    }
    selectedNode = node;
    node.el.classList.add('selected-node');
    // You can add more logic here, e.g., showSidebar(data[node.idx], node.el);
    e.stopPropagation();
  });
});

// Deselect on background click
main.addEventListener('click', () => {
  if (selectedNode) {
    selectedNode.el.classList.remove('selected-node');
    selectedNode = null;
  }
});

// --- Node Dragging ---
let isDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;


// Allow drag on any node, and select it on drag
nodes.forEach((node) => {
  node.el.addEventListener('mousedown', (e) => {
    if (e.button === 0) { // left mouse button
      // Select the node visually
      if (selectedNode && selectedNode !== node) {
        selectedNode.el.classList.remove('selected-node');
      }
      selectedNode = node;
      node.el.classList.add('selected-node');
      isDragging = true;
      // Calculate offset between mouse and node top-left
      const rect = node.el.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      // Prevent text selection
      e.preventDefault();
    }
  });
});

document.addEventListener('mousemove', (e) => {
  if (isDragging && selectedNode) {
    // Clamp to main area
    let x = e.clientX - dragOffsetX;
    let y = e.clientY - dragOffsetY;
    x = Math.max(10, Math.min(x, window.innerWidth - 420 - selectedNode.el.offsetWidth));
    y = Math.max(8, Math.min(y, window.innerHeight - 60 - selectedNode.el.offsetHeight));
    selectedNode.x = x;
    selectedNode.y = y;
    selectedNode.el.style.left = x + 'px';
    selectedNode.el.style.top = y + 'px';
    // Stop node movement while dragging
    selectedNode.vx = 0;
    selectedNode.vy = 0;
  }
});

document.addEventListener('mouseup', (e) => {
  if (isDragging) {
    isDragging = false;
  }
});

// Add a style for selected node
const style = document.createElement('style');
style.textContent = `
  .selected-node {
    box-shadow: 0 0 0 4px #F92C55, 0 8px 32px 8px #0004 !important;
    border: 2.5px solid #F92C55 !important;
    z-index: 2 !important;
  }
`;
document.head.appendChild(style);

// Mouse event listeners for each node (reapply for clustered nodes)
nodes.forEach((node) => {
  node.el.addEventListener('mouseenter', (e) => {
    hoverNode = node;
    hoverStartTime = Date.now();
    node.el.classList.add('selected');
    // Use the correct data index from dataset
    const dataIdx = parseInt(node.el.dataset.dataIdx, 10);
    showSidebar(data[dataIdx], node.el);
    // Start timer for 3s hover
    if (node.hoverTimer) clearTimeout(node.hoverTimer);
    node.hoverTimer = setTimeout(() => {
      if (hoverNode === node) {
        attachNode(node, e);
      }
    }, 3000);
    setNodeOpacities(attachedNode ? attachedNode.idx : null);
  });
  node.el.addEventListener('mouseleave', () => {
    hoverNode = null;
    hoverStartTime = 0;
    node.el.classList.remove('selected');
    clearSidebar();
    if (node.hoverTimer) clearTimeout(node.hoverTimer);
  });
});

// Mouse move handler for attached node
document.addEventListener('mousemove', (e) => {
  if (attachedNode && attachedNode.attached) {
    // Keep node centered on mouse, but within main area
    const nodeRect = attachedNode.el.getBoundingClientRect();
    let x = e.clientX - nodeRect.width/2;
    let y = e.clientY - nodeRect.height/2;
    // Clamp to main area
    x = Math.max(10, Math.min(x, window.innerWidth - 420 - nodeRect.width));
    y = Math.max(8, Math.min(y, window.innerHeight - 60 - nodeRect.height));
    attachedNode.x = x;
    attachedNode.y = y;
    attachedNode.el.style.left = x + 'px';
    attachedNode.el.style.top = y + 'px';
  }
});

document.addEventListener('contextmenu', (e) => {
  if (attachedNode && attachedNode.attached) {
    e.preventDefault();
    detachNode();
  }
});

// Detach node if mouse leaves all nodes for 3s
let detachTimer = null;
main.addEventListener('mouseleave', () => {
  if (detachTimer) clearTimeout(detachTimer);
  detachTimer = setTimeout(() => {
    detachNode();
  }, 3000);
});
main.addEventListener('mouseenter', () => {
  if (detachTimer) clearTimeout(detachTimer);
});

// Floating animation
function animate() {
  applyRepulsion();
  for (const node of nodes) {
    if (!node.attached) {
      node.x += node.vx;
      node.y += node.vy;
      // Bounce off main div edges
      if (node.x < 10 || node.x > window.innerWidth - 420) node.vx *= -1;
      if (node.y < 8 || node.y > window.innerHeight - 60) node.vy *= -1;
      node.el.style.left = node.x + 'px';
      node.el.style.top = node.y + 'px';
    }
  }
  requestAnimationFrame(animate);
}
animate();

// Sidebar logic
const sidebar = document.getElementById('sidebar');
function showSidebar(row, nodeEl) {
  sidebar.innerHTML = '';
  categories.forEach(cat => {
    const catDiv = document.createElement('div');
    catDiv.className = 'sidebar-category';
    catDiv.textContent = cat;
    sidebar.appendChild(catDiv);
    const valDiv = document.createElement('div');
    valDiv.className = 'sidebar-value';
    valDiv.textContent = row[cat] || '';
    // Custom spacing for Brief Purpose/Description
    if (cat === 'Brief Purpose/Description') {
      valDiv.style.marginBottom = '34px';
    } else {
      valDiv.style.marginBottom = '4px';
    }
    sidebar.appendChild(valDiv);
  });
  // Floating UI optional - for advanced positioning!
  // You could add floating popups here if you want.
}
function clearSidebar() {
  // Optionally: keep previous info, or clear
  // sidebar.innerHTML = '';
}

// Populate legend
const legend = document.getElementById('legend');
for (const [type, color] of Object.entries(typeColors)) {
  const span = document.createElement('span');
  span.innerHTML = `<span class="legend-dot" style="background:${color}"></span>${type}`;
  legend.appendChild(span);
}

</script>
</body>
</html>
